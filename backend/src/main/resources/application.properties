# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/payment_gateway
spring.datasource.username=postgres
spring.datasource.password=POSTGRES
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging Configuration
logging.level.com.payment.gateway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Application Configuration
app.payment.gateway.name=Payment Gateway
app.payment.gateway.version=1.0.0

# Security Configuration (for future use)
# spring.security.user.name=admin
# spring.security.user.password=admin

# Actuator Configuration (for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Bank Integration Configuration

# Garanti BBVA Test Environment
app.bank.garanti.test.enabled=true
app.bank.garanti.test.endpoint=http://localhost:8080/api/mock/garanti
app.bank.garanti.test.merchant-id=000000000111111
app.bank.garanti.test.terminal-id=00111111
app.bank.garanti.test.username=PROVAUT
app.bank.garanti.test.password=123456

# Callback URLs
app.bank.callback.base-url=http://localhost:8080/api/v1/payments

# Bank Test Cards Configuration
app.bank.test.cards.enabled=true
app.bank.test.simulation.enabled=true

